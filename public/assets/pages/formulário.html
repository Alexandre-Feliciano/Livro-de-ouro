<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style-terciary.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <title>Livro de Ouro - Turma Inform√°tica</title>

    <style>
        
        .editor-quill .ql-container{
            height: 700px !important;
        }

    </style>
    
</head>

<body>
    
    <canvas id="matrixCanvas"></canvas>
    
    <section class="conteiner">
        
        <h1>Contribua e deixe seu recado!</h1>

        <div id="alert-copiar"></div>

        <div id="conteiner-pay">
            <h3 id="valor"></h3>
            <img id="qrcode" class="qrcode_img" alt="QR_CODE">
            <textarea id="cod_pix" readonly></textarea>
            <a id="link_pay" target="_blank">LINK EXTERNO</a>
        </div>

        <form action="../php/process_bd.php" method="POST" onsubmit="return enviarRecado()">
            
            <input type="text" name="nome-recado" id="Nome-recado" required placeholder="Seu Nome">
            
            <div class="editor-quill"></div>
            <textarea name="recado" id="recado" style="display:none"></textarea>
            
            <button class="Assinar-btn">Assinar</button>
            
        </form>
        
    </section>
    


    <script src="../JS/pix.js"></script>
    <script src="../JS/copy.js"></script>
    <script src="../JS/script.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <script>
        const quill = new Quill('.editor-quill', {
            theme: 'snow',
        });
        
        function enviarRecado() {
        document.getElementById('recado').value = quill.root.innerHTML;
        return true; 
    }
    </script>
</body>

</html>
